name: local-eslint-config-ts@CI

permissions:
  contents: read

on:
  pull_request:
    branches:
      - local/**
    paths:
      - '.node-version'
      - 'config/**'
      - 'dry-run/dr-eslint-config-sc-ts/**'
      - 'modules/shared-for-eslint-config/**'
      - 'packages/eslint-config-ts/**'
      - 'prettier.config.js'
      - 'yarn.lock'

env:
  WORKING_DIRECTORY: ./packages/eslint-config-ts

defaults:
  run:
    working-directory: ${{ env.WORKING_DIRECTORY }}

jobs:
  local-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup
        uses: ./.github/actions/setup-single-node-version

      - name: Run prepare
        run: yarn prepare

      - name: Run lint
        run: yarn lint


      - name: Run spell-check
        run: yarn spell-check

      - name: Run type-check
        run: yarn type-check


      - name: Run dry run
        run: yarn dry-run
